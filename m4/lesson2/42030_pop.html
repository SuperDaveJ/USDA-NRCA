arrPopup[0][0]  = "<p class='popupTitle'>Performance Awards</p>";

arrPopup[1][0]  = "<p class='popupTitle'></p>"
arrPopup[1][1]  = "<p>Cash awards are granted to an individual employee to recognize and reward a special act or service, suggestion, invention, superior accomplishment, or other personal effort that contributes to the efficiency, economy, or other improvement of government operations (at any organizational level) or achieves a significant reduction in paperwork.</p><p>These awards may be given at any time and are not intended to be linked to the appraisal cycle.  These cash awards are given for an act or accomplishment that falls outside normal performance expectations and prescribed duties. </p>";
