<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Popup Information</title>
<link href="../../styles/pop_nrcs.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" type="text/JavaScript" src="../../scripts/usda_nrcs.js"></script>
<script type="text/javascript">
var iTerm = getQueryValue('popterm')

var arrPopup = new Array();
var numTerm = 4;
for (var i=0; i<numTerm; i++) {
	arrPopup[i] = [];
}


arrPopup[0][0]  = "<p class='popupTitle'>Clarify Your Needs</p>";
arrPopup[0][1]  = "<p>Determine the needs of NRCS at this time (or your state-specific needs) by asking the following questions:</p><ul><li>Are you trying to fill a specific position, or are you simply getting the word out about NRCS's mission?</li><li>Are you looking for particular candidates with particular qualities?</li><li>Do you need those candidates now, or are you planning for future needs?</li></ul>";

arrPopup[1][0]  = "<p class='popupTitle'>Identify Events or Opportunities</p>"
arrPopup[1][1]  = "<p>Research what recruiting events are occurring in your area and think about how far you are willing to travel.  Remember the different types of recruiting efforts identified previously, and evaluate your opportunities.  Identify opportunities based on the populations you want to reach, given your needs.</p>";

arrPopup[2][0]  = "<p class='popupTitle'>Coordinate with Event Hosts to Evaluate Audience</p>"
arrPopup[2][1]  = "<p>What kinds of people do the event hosts hope to attract?<p></p>Determine audience characteristics, drivers, motivators, expectations, and challenges.  Determine why an audience is invited to or might attend the particular event.<p></p>Could they be potential candidates for NRCS employment?</p>";

arrPopup[3][0]  = "<p class='popupTitle'>Consider Costs versus Benefits</p>"
arrPopup[3][1]  = "<ul><li>How many people are expected to attend the event?</li><li>What is the cost for NRCS of attending the event itself?</li><li>What travel costs will be involved?</li><li>How many days is the event, and will it require overnight accommodations?</li><li>How many people should you connect with to make the event cost-effective?</li><li>What is the likelihood that you will accomplish your goal and meet the agency's needs?</li></ul>";

</script>

</head>

<body>
<div id ="popupContent">

</div>
<script language="javascript" type="text/javascript" >
	document.getElementById('popupContent').innerHTML = arrPopup[iTerm-1][0]+"<div id='poptext'>"+arrPopup[iTerm-1][1]+"</div>";
</script>
</body>
</html>
