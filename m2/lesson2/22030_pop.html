<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Popup Information</title>
<link href="../../styles/pop_nrcs.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" type="text/JavaScript" src="../../scripts/usda_nrcs.js"></script>
<script type="text/javascript">
var iTerm = getQueryValue('popterm')

var arrPopup = new Array();
var numTerm = 2;
for (var i=0; i<numTerm; i++) {
	arrPopup[i] = [];
}


arrPopup[0][0]  = "<p class='popupTitle'>Human Resources (HR) Representative</p>";
arrPopup[0][1]  = "<p>HR representatives can speak authoritatively to the questions that candidates have regarding the specifics of salary, benefits, and the hiring process.  The number of these individuals included on the team will depend on the size of the event and the amount of on-site interviewing you expect to occur.</p>";

arrPopup[1][0]  = "<p class='popupTitle'>Field Representative </p>"
arrPopup[1][1]  = "<p>Field representatives are the individuals who are in the jobs you're recruiting for. They can give candidates a realistic understanding of what the job is like and how they can play their part in NRCS.  The number of and positions represented by these individuals will depend on the type and number of positions you are attempting to fill, your goal for the recruiting event, and the size of the event.</p>";

</script>

</head>

<body>
<div id ="popupContent">

</div>
<script language="javascript" type="text/javascript" >
	document.getElementById('popupContent').innerHTML = arrPopup[iTerm-1][0]+"<div id='poptext'>"+arrPopup[iTerm-1][1]+"</div>";
</script>
</body>
</html>
