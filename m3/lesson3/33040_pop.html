<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Popup Information</title>
<link href="../../styles/pop_nrcs.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" type="text/JavaScript" src="../../scripts/usda_nrcs.js"></script>
<script type="text/javascript">
var iTerm = getQueryValue('popterm')

var arrPopup = new Array();
var numTerm = 1;
for (var i=0; i<numTerm; i++) {
	arrPopup[i] = [];
}


arrPopup[0][0]  = "<p class='popupTitle'>VEOA Appointment </p>";
arrPopup[0][1]  = "<p>Qualifying position announcements will state VEOA is applicable. VEOA eligible applicants are not subject to geographic area of consideration limitations. When applying under VEOA, applicants must rate and rank among the best qualified when compared to current employee applicants in order to be considered for appointment. Veterans' preference does not apply to internal agency actions such as promotions, transfers, reassignments and reinstatements.</p><p>Current or former Federal employees meeting VEOA eligibility can apply. However, current employees applying under VEOA are subject to time-in-grade restrictions like any other General Schedule employee.</p>";

arrPopup[1][0]  = "<p class='popupTitle'></p>"
arrPopup[1][1]  = "<p></p>";
</script>

</head>

<body>
<div id ="popupContent">

</div>

<script language="javascript" type="text/javascript" >
	document.getElementById('popupContent').innerHTML = arrPopup[iTerm-1][0]+"<div id='poptext'>"+arrPopup[iTerm-1][1]+"</div>";
</script>
</body>
</html>
