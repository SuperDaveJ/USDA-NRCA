<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Popup Information</title>
<link href="../../styles/pop_nrcs.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" type="text/JavaScript" src="../../scripts/usda_nrcs.js"></script>
<script type="text/javascript">
var iTerm = getQueryValue('popterm')

var arrPopup = new Array();
var numTerm = 3;
for (var i=0; i<numTerm; i++) {
	arrPopup[i] = [];
}


arrPopup[0][0]  = "<p class='popupTitle'>Student and Internship Programs</p>";
arrPopup[0][1]  = "<p>There are three primary student or internship programs that NRCS utilizes: the Student Temporary Employment Program (STEP), the Student Career Employment Program (SCEP), and the Federal Career Intern Program (FCIP).  Each program has varied eligibility requirements and conditions for conversion to full-time employment status.</p>";

arrPopup[1][0]  = "<p class='popupTitle'>Non-competitive Hires</p>"
arrPopup[1][1]  = "<p>There are options available for current or past Federal employees to move to different positions within the Federal government, such as Merit Promotion or Reinstatement.  These are referred to as &#8220;non-competitive hiring,&#8221; which means that individuals who meet certain criteria can be considered without competition.  This may apply if a Federal employee is moving to a lateral position or is being reinstated to a lateral position.</p>";

arrPopup[2][0]  = "<p class='popupTitle'>DEU</p>"
arrPopup[2][1]  = "<p>Delegated Examining, sometimes called competitive recruiting, is required in order to consider candidates who are not former Federal employees or who are not eligible for appointment under one of the non-competitive authorities.</p>";
</script>

</head>

<body>
<div id ="popupContent">

</div>
<script language="javascript" type="text/javascript" >
	document.getElementById('popupContent').innerHTML = arrPopup[iTerm-1][0]+"<div id='poptext'>"+arrPopup[iTerm-1][1]+"</div>";
</script>
</body>
</html>
